<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gerador de Border Radius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body class="background-body">
    <main class="container br-background">
      <div class="br-principal container">
        <h1 class="br-titulo">Border Radius</h1>
        <p class="br-texto">
          declare os valores abaixo para gerar o atributo<br>você pode vê-lo e
          copiar clicando na tela do código.
        </p>
      </div>
    </main>

    <section class="container br-background">
      <div class="container br-border">
        <textarea name="codigo" id="codigo" cols="30" rows="5" readonly onclick="copiarTexto()">
        </textarea>
      </div>
      <div class="br-layout">
        <div>
          <span>Top-left</span>
          <input class="top-left" type="text" id="br-input" value="4" />
        </div>
        <div>
          <span>Top-right</span>
          <input class="top-right" type="text" id="br-input" value="4" />
        </div>
        <div>
          <span>Bottom-right</span>
          <input class="bottom-right" type="text" id="br-input" value="4" />
        </div>
        <div>
          <span>Bottom-left</span>
          <input class="bottom-left" type="text" id="br-input" value="4" />
        </div>
      </div>
      <footer class="layout-botao">
        <button class="container br-botao" onclick="valorBorda()">Visualizar Código</button>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
